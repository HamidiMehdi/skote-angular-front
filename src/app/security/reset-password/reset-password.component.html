<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary bg-soft">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Skote</h5>
                  <p>Récupérer votre compte avec votre email.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/img/profile-img.png" alt="" class="img-fluid"/>
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a href="index.html">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                      <img src="assets/img/logo.svg" alt="" class="rounded-circle"
                           height="34" />
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form class="form-horizontal">
                <div class="mb-3">
                  <label htmlFor="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Entrez votre email" />
                </div>
                <div class="text-end">
                  <button class="btn btn-primary w-md waves-effect waves-light" type="submit">
                    Récupérer mon compte
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <app-footer
          [textButton]="'Connectez-vous !'"
          [url]="'/login'"
          [text]="'Vous vous souvenez de votre compte ?'">
        </app-footer>
      </div>
    </div>
  </div>
</div>
