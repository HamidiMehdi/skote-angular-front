<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary bg-soft">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Skote</h5>
                  <p>Connectez-vous pour accéder à votre compte.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/img/profile-img.png" alt="" class="img-fluid"/>
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="auth-logo">
              <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                      <img src="assets/img/logo.svg" alt="" class="rounded-circle"
                           height="34"/>
                  </span>
              </div>
            </div>
            <div *ngIf="userNotFound" class="alert alert-warning" role="alert">
              L'identifiant et/ou le mot de passe sont incorrects.
            </div>
            <div class="p-2">
              <form #form="ngForm" class="form-horizontal" (ngSubmit)="onSubmit(form)">
                <div class="mb-3">
                  <label htmlFor="email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="email"
                    placeholder="Entrez votre email"
                    required
                    ngModel
                  />
                  <ul *ngIf="formError.email" class="parsley-errors-list filled">
                    <li class="parsley-required">{{ formError.email }}</li>
                  </ul>
                </div>
                <div class="mb-3">
                  <label class="form-label">Mot de passe</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input
                      #inputPassword
                      type="password"
                      name="password"
                      class="form-control"
                      id="input_password"
                      placeholder="Entrez votre mot de passe"
                      aria-label="Mot de passe"
                      aria-describedby="password-addon"
                      ngModel
                      required
                    />
                    <button class="btn btn-light " type="button" id="password-addon" (click)="showPassword(inputPassword)">
                      <i class="mdi mdi-eye-outline"></i>
                    </button>
                  </div>
                  <ul *ngIf="formError.password" class="parsley-errors-list filled">
                    <li class="parsley-required">{{ formError.password }}</li>
                  </ul>
                </div>
                <div class="mt-3 d-grid">
                  <button class="btn btn-primary waves-effect waves-light" type="submit" [disabled]="formSubmited">
                    <i *ngIf="formSubmited" class="bx bx-loader bx-spin font-size-16 align-middle me-2"></i>
                    Se connecter
                  </button>
                </div>
              </form>
              <div class="mt-4 text-center">
                <h5 class="font-size-14 mb-3">Se connecter avec</h5>
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <a href='#' class="social-list-item bg-primary text-white border-primary">
                      <i class="mdi mdi-facebook"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href='#' class="social-list-item bg-info text-white border-info">
                      <i class="mdi mdi-twitter"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a href='#' class="social-list-item bg-danger text-white border-danger">
                      <i class="mdi mdi-google"></i>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="mt-4 text-center">
                <a [routerLink]="['/reset-password']" class="text-muted">
                  <i class="mdi mdi-lock mr-1"></i>
                  Vous avez oublié votre mot de passe ?
                </a>
              </div>
            </div>
          </div>
        </div>
        <app-footer
          [textButton]="'Créez votre compte !'"
          [url]="'/register'"
          [text]="'Vous n\'avez pas de compte ?'">
        </app-footer>
      </div>
    </div>
  </div>
</div>
